<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="intro__main-headline">
      <h1 class="main-headline__title">Learn to code by watching others</h1>
      <p class="main-headline__paragraph">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>
    <div class="intro__form">
      <h2 href="#" class="free-trial-btn"><span class="strong">Try it free 7 days </span>then $20/mo. thereafter</h2>
      <form action="#" method="post">
        <div class="input-group first-name-input">
          <input type="text" name="first-name" id="first-name" placeholder="First Name">
            </div>

        <div class="input-group last-name-input">
          <input type="text" name="last-name" id="last-name" placeholder="Last Name">
            </div>

        <div class="input-group email-input">
          <input type="text" name="email" id="email" placeholder="Email Address">
          </div>

        <div class="input-group password-input">
          <input type="password" name="password" id="password" placeholder="Password">
             </div>
        
        <input type="submit" value="claim your free trial">
        
        <p class="form-paragraph">By clicking the button, you are agreeing to our <span class="colored-text">Terms and Services</span></p>
      </form>
    </div>
  </main>

<script src="./script.js"></script>
</body>
</html>
